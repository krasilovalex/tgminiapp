<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: 'Montserrat', sans-serif;
      background-color: #C8F7FF;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
    }

    h1.nfi {
      font-size: 20px;
      margin-top: 20px;
      margin-bottom: 40px;
    }

    .card {
      width: 90%;
      max-width: 300px;
      background: #fff;
      border-radius: 25px;
      padding: 20px;
      margin-bottom: 20px;
      position: relative;
    }

    .card img {
      width: 50px;
      position: absolute;
      top: -25px;
      right: 16px;
    }

    .card h1, .card h2, .card a {
      margin: 8px 0;
      display: block;
    }

    .card h1 {
      font-size: 14px;
      font-weight: 700;
      color: #000;
    }

    .card h2 {
      font-size: 16px;
      font-weight: 700;
      color: #D3D3D3;
    }

    .card a {
      font-size: 16px;
      font-weight: 700;
      color: #000;
      text-decoration: none;
      margin-top: 40px;
    }

    .footer {
      width: 100%;
      max-width: 100%;
      height: 80px;
      background-color: #fff;
      border-radius: 25px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="nfi">Доступные курсы</h1>

    <div class="card">
      <img src="chelblya.png" alt="Курс 1">
      <h1>Введение в нейросети и ИИ</h1>
      <h2>@cmsxkl</h2>
      <a href="#">Начать курс</a>
    </div>

    <div class="card">
      <img src="chelikblya.png" alt="Курс 2">
      <h1>Типы нейросетей</h1>
      <h2>@cmsxkl</h2>
      <a href="#">Начать курс</a>
    </div>

    <div class="footer"></div>
  </div>
</body>
</html>
