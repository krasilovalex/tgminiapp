<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: 'Montserrat', sans-serif;
      background-color: #C8F7FF;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1.nfi {
      font-size: 20px;
      margin-top: 20px;
      margin-bottom: 40px;
      text-align: center;
    }

    .card {
      width: 90%;
      max-width: 300px;
      background: #fff;
      border-radius: 25px;
      padding: 20px;
      margin-bottom: 20px;
      position: relative;
      text-align: left; /* не центрируем содержимое карточки */
    }

    .img_1 {
      width: 39%;
      position: absolute;
      top: 0px;
      right: 0px;
    }

    .img_2 {
      width: 35%;
      position: absolute;
      top: -5px;
      right: 0px;
    }

    .card h1, .card h2, .card a {
      margin: 8px 0;
      display: block;
    }

    .card h1 {
      font-size: 14px;
      font-weight: 700;
      color: #000;
    }

    .card h2 {
      font-size: 16px;
      font-weight: 700;
      color: #D3D3D3;
    }

    .card a {
      font-size: 16px;
      font-weight: 700;
      color: #000;
      text-decoration: none;
      margin-top: 40px;
    }

    .footer {
      width: 100%;
      height: 80px;
      background-color: #fff;
      border-radius: 25px 25px 0 0;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1 class="nfi">Доступные курсы</h1>

    <div class="card">
      <img src="chelblya.png" alt="Курс 1" class="img_1">
      <h1>Введение в нейросети и ИИ</h1>
      <h2>@cmsxkl</h2>
      <a href="#" onclick="window.location.href = 'course.html'">Начать курс</a>
    </div>

    <div class="card">
      <img src="chelikblya.png" alt="Курс 2" class="img_2">
      <h1>Типы нейросетей</h1>
      <h2>@cmsxkl</h2>
      <a href="#" >Начать курс</a>
    </div>

    
  </div>

  <div class="footer"></div>
</body>
</html>
